name: Bug report
description: Report a reproducible bug
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment (OS / versions)
  - type: textarea
    id: evidence
    attributes:
      label: Evidence (logs/screenshots)
